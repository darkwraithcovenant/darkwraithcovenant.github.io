<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{page.title}}</title>
    <link rel="stylesheet" href=" {{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
</head>
<body>


    
<!-- here is the ascii art header -->
<div class="header">
    {% include logo.html %}
</div>


<div class="window" style="margin: 2% 20% 4%">
    <div class="title-bar">
      <div class="title-bar-text" style="font-size:x-large">
        <img src=" {{page.image}} " alt="{{page.title}}"> {{page.title}}
      </div>

      <!-- these are the enlarged buttons -->
      <div class="title-bar-controls">
        <button style="height: 30px;width: 30px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="4" viewBox="0 0 6 2" fill="none">
                <rect width="24" height="8" fill="black"/>
            </svg>
          </button>
        <button style="height: 30px;width: 30px;">
            <svg width="18" height="18" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M9 0H0V2V8V9H1H8H9V8V2V0ZM8 2H1V8H8V2Z" fill="black"/>
            </svg>
        </button>
        <button style="height: 30px;width: 30px;">
            <svg width="16" height="14" viewBox="0 0 8 7" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H1H2V1H3V2H4H5V1H6V0H7H8V1H7V2H6V3H5V4H6V5H7V6H8V7H7H6V6H5V5H4H3V6H2V7H1H0V6H1V5H2V4H3V3H2V2H1V1H0V0Z" fill="black"/>
            </svg>
            </button>
      </div>
    </div>
    <div class="window-body">
      <section ss="field-row" style="justify-content: center;">
        <div class="nav">
            {% include nav.html %}
        </div>
        <div class="tree-view" style="background-color: #010081;">
            <h4> {{ page.description }} </h4>
            <div class="block">
                <p>{{ content}}</p> 
            </div>
        </div>
        {% include footer.html %}
      </section>
    </div>
</div>

</body>
</html>
